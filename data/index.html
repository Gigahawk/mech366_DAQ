<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MECH366 DAQ</title>
        <script src="WebSocket.js" type="text/javascript"></script>
        <script src="download.js" type="text/javascript"></script>
    </head>
    <body>
        <p id="loaded_file">No file loaded</p>
        <p>
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="name">
                <input class="button" type="submit" value="Upload">
            </form>
        </p>
        <p>
            <button id="ls" class="button" style="background-color:#999" onclick="getFileList();">Get File List</button>
        </p>
        <p>
            <ul id="file_list">
            </ul>
        </p>
        <p>
            <div
              unselectable="on"
              onpointerdown="start_jog_f(this);"
              onpointerup="stop_jog(this);"
              style="border-style:solid;background-color:#D94A38;width:90px;height:20px;padding:30px;user-select: none;">
                Jog forwards
            </div>
            <div
              unselectable="on"
              onpointerdown="start_jog_b(this);"
              onpointerup="stop_jog(this);"
              style="border-style:solid;background-color:#D94A38;width:90px;height:20px;padding:30px;user-select: none;">
                Jog backwards
            </div>
        </p>
    </body>
</html>
